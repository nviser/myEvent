<ion-header class="header">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<app-content margin-top>

    <div class="container">
        <div class="slider">
            <ion-scroll>
            <!-- Score -->
            <div class="score-container">
                <ion-label class="profileid">{{"profile_id"|translate}}: {{userDrawId}}</ion-label>
                <ion-label text-wrap class="title">{{"total_score"|translate}}</ion-label>
                <ion-label class="score">{{participantScore}}</ion-label>
            </div>
        </ion-scroll>
        </div>
        <div class="footer">
            <ion-grid>
                <ion-row>
                    <ion-col col-3>
                        <!-- <button (click)="showPreviousActivity()" class="navigation-icon" ion-button clear>
                            <img src="assets/icon/icon_left_arrow.png" alt="Left Arrow">
                        </button> -->
                    </ion-col>

                    <ion-col col-6>
                        <!-- <button *ngIf="!hasUserRedeem && !hideScanScore" (click)="scanQRCode()" ion-button outline>{{"scan"|translate}} </button> -->
                        <ion-label *ngIf="hasUserRedeem">
                            <b>Redeemed</b>
                        </ion-label>
                        <ion-label *ngIf="!hasUserRedeem && showCompleted">
                            <b>{{"completed"|translate}}!</b>
                        </ion-label>
                        <button *ngIf="!hasUserRedeem" (click)="redeem()" ion-button outline>{{"redeem"|translate}} </button>
                        <button *ngIf="!hasUserRedeem && current_type=='score'" (click)="redeem()" ion-button outline>{{"redeem"|translate}} </button>
                    </ion-col>

                    <ion-col col-3>
                        <!-- <button (click)="showNextActivity()" class="navigation-icon" ion-button clear>
                            <img src="assets/icon/icon_right_arrow.png" alt="Left Arrow">
                        </button> -->
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>

</app-content>
