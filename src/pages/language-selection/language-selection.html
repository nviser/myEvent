<app-content>

    <div class="vertical-align-content">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <img class="logo" src="assets/images/logo.png" alt="Logo">
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label>{{"choose_language"|translate}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ul>
                        <li>
                            <button (click)="onSelectLanguage('en')" ion-button clear>{{"english_language"|translate}}</button>
                        </li>
                        <li>
                            <button (click)="onSelectLanguage('my')" ion-button clear>{{"malay_language"|translate}} </button>
                        </li>
                        <li>
                            <button (click)="onSelectLanguage('zh')" ion-button clear>{{"chinese_language"|translate}}</button>
                        </li>
                    </ul>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</app-content>
