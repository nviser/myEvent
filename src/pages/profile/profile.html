            <ion-item>
                <div class="img-wrap">
                    <img  (click)="addPhoto()" *ngIf="myPhoto" class="img-responsive tm-user-photo" [src]="myPhoto"/>
                    <img  (click)="addPhoto()" *ngIf="!myPhoto" class="img-responsive tm-user-photo" src="assets/images/noimg.png"/>
                </div>
            </ion-item>

            <ion-item class="form-input">
                <ion-label>{{"name"|translate}}</ion-label>
                <ion-input [(ngModel)]="form.name" readonly></ion-input>
            </ion-item>
            <!-- <ion-item class="form-input">
                <ion-label>{{"passport"|translate}}</ion-label>
                <ion-input [(ngModel)]="form.identity_passport"></ion-input>
            </ion-item> -->
            <ion-item class="form-input">
                <ion-label>{{"email"|translate}}</ion-label>
                <ion-input readonly="true" type="email" [(ngModel)]="form.email" readonly></ion-input>
            </ion-item>
            <ion-item class="form-input">
                <ion-label>{{"phone"|translate}}</ion-label>
                <ion-input type="tel" [(ngModel)]="form.mobile_number" readonly></ion-input>
            </ion-item>
            <ion-item class="form-input">
                <ion-label>{{"gender"|translate}}</ion-label>
                <ion-input [(ngModel)]="form.gender" readonly></ion-input> <!-- (click)="showGenderSelection()" -->
            </ion-item>
            <ion-item *ngIf="extraFields != undefined && extraFields.length > 0">
                <ion-label class="subtitle">{{"others"|translate}}</ion-label>
            </ion-item>
            <ion-item class="form-input" *ngFor="let field of extraFields">
                <ion-label>{{field.name}}</ion-label>
                <ion-input (input)="extraFieldInputChange($event.target.value, field.id)" value="{{ field.value ? field.value : '' }}"></ion-input>
            </ion-item>
            <ion-item class="form-input">
                <ion-label>Age</ion-label>
                <ion-input type="tel" [(ngModel)]="form.age"></ion-input>
            </ion-item>
            <ion-item class="form-input">
                <ion-label>Company</ion-label>
                <ion-input [(ngModel)]="form.key_in_company_name"></ion-input>
            </ion-item>
            <ion-item class="form-input">
                <ion-label>Designation</ion-label>
                <ion-input [(ngModel)]="form.designation"></ion-input>
            </ion-item>
            <ion-item class="form-input">
                <ion-label>Website</ion-label>
                <ion-input [(ngModel)]="form.website"></ion-input>
            </ion-item>
            <ion-item>
                <button id="submit-button" (click)="onSubmitForm()" ion-button outline>{{"update"|translate}}</button>
            </ion-item>
            <!-- <ion-item>
