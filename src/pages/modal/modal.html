<ion-header>

  <ion-navbar>
    <ion-title>Verify</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <!-- <ion-label color="primary" class="text-center" floating>Verification Code</ion-label> -->
    <ion-input [(ngModel)]="confirmationCode" placeholder="Verification Code" class="tm-ver-code" clearInput ></ion-input>
  </ion-item>
  <div class="warn-msg" ion-text color="danger" *ngIf="isWarnShow">Wrong code</div>
  <button ion-button block (click)="checkCode()">Submit Verification Code</button>
</ion-content>
